
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CloudHost Pro - Best Managed Cloud Hosting</title>
    <meta name="description" content="Best managed cloud hosting for business - CloudHost Pro" />
    <script type="text/javascript">
      // GitHub Pages SPA redirect script for repository deployment
      var l = window.location;
      var segments = l.pathname.split('/').slice(1);
      
      // Remove the repository name from the path segments
      if (segments[0] === 'Best-Managed-Cloud-Hosting-for-Your-Business') {
        segments = segments.slice(1);
      }
      
      // Build the redirect URL
      var redirectPath = segments.length > 0 ? '/?/' + segments.join('/') : '/';
      
      // Add search parameters if they exist
      if (l.search) {
        redirectPath += (redirectPath.includes('?') ? '&' : '?') + l.search.slice(1).replace(/&/g, '~and~');
      }
      
      // Add hash if it exists
      if (l.hash) {
        redirectPath += l.hash;
      }
      
      console.log('404 redirect from:', l.pathname, 'to:', redirectPath);
      
      // Perform the redirect
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/Best-Managed-Cloud-Hosting-for-Your-Business' + redirectPath);
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>Redirecting...</h1>
      <p>Please wait while we redirect you to the correct page.</p>
    </div>
  </body>
</html>
