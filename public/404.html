
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CloudHost Pro - Best Managed Cloud Hosting</title>
    <meta name="description" content="Best managed cloud hosting for business - CloudHost Pro" />
    <script type="text/javascript">
      // GitHub Pages SPA redirect script for custom domain
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/?/' + 
        l.pathname.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>Redirecting...</h1>
      <p>Please wait while we redirect you to the correct page.</p>
    </div>
  </body>
</html>
