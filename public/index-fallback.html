
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Managed Cloud Hosting for Your Business in 2025 | CloudHost Pro</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8fafc;
      }
      .loading-container {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
      }
      .spinner {
        border: 4px solid #f3f4f6;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .error-message {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #dc2626;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="spinner"></div>
      <h2>Loading CloudHost Pro...</h2>
      <p>Please wait while we load the application.</p>
      <div id="error-container" style="display: none;">
        <div class="error-message">
          <strong>Loading Error:</strong> 
          <p>If this page doesn't load properly, please ensure:</p>
          <ul style="text-align: left;">
            <li>JavaScript is enabled in your browser</li>
            <li>Your browser supports modern web standards</li>
            <li>The application has been properly deployed</li>
          </ul>
        </div>
      </div>
    </div>
    
    <script>
      // Fallback error handling
      setTimeout(function() {
        var errorContainer = document.getElementById('error-container');
        if (errorContainer) {
          errorContainer.style.display = 'block';
        }
      }, 10000); // Show error after 10 seconds if app doesn't load
    </script>
  </body>
</html>
